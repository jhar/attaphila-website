<section class="page" data-ng-controller="PostsController" data-ng-init="find()">
	
	<div class="col-xs-12" data-ng-show="!authentication.user || authentication.user == 'null'">
		Are you Zach? Then
		<a href="/signin">Sign In</a>!
	</div>
	<div class="col-xs-12" data-ng-show="authentication.user && authentication.user != 'null'">
		<h3>Hello <span data-ng-bind="authentication.user.username"></span></h3>
		<a href="/signout">Signout</a><br>
		<a href="/#!/posts/create">Create Post</a><br>
		<a href="/#!/posts/">List All Posts</a>
	</div>
	
	<article data-ng-repeat="post in posts">
		<a data-ng-href="#!/posts/{{post.category}}/{{post._id}}" data-ng-bind="post.title"></a>
  		<br>
		<small data-ng-bind="post.created | date:'medium'"></small>
		<small>/</small>
		<small data-ng-bind="post.creator.username"></small>
		<p data-ng-bind="post.content"></p>
	</article>
	<div data-ng-hide="!posts || posts.length">
   		No posts yet, why don't you <a href="/#!/posts/create">create one</a>?
   	</div>
</section>
